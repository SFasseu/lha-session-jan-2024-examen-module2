<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LHA - Examen - Module 2</title>
    <link rel="stylesheet" href="css/inscription.css">
</head>

<body>

    <div class="container">
        <form action="#" id="signup" method="post">
            <fieldset>
                <legend>vos coordonnées</legend>
                <div class="form-group">
                    <label class="form-label" for="last_name">nom</label>
                    <input class="form-input" placeholder="votre nom" type="text" name="last_name" id="last_name">
                </div>
                <div class="form-group">
                    <label class="form-label" for="first_name">prenom</label>
                    <input class="form-input" placeholder="votre prénom" type="text" name="first_name" id="first_name">
                </div>
                <div class="form-group">
                    <label class="form-label" for="birthdate">date de naissance</label>
                    <input class="form-input" type="date" name="birthdate" id="birthdate">
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Mail</label>
                    <input class="form-input" type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label class="form-label" for="web_site">votre site</label>
                    <input class="form-input" type="url" name="web_site" id="web_site">
                </div>
                <div class="form-group">
                    <label class="form-label" for="gender">Genre</label>
                    <div class="form-radio-group">
                        <input type="radio" name="gender" id="male" value="homme">
                        <label for="male">Homme</label>
                        <input type="radio" name="gender" id="female" value="femme">
                        <label for="female">Femme</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="country">pays</label>
                    <select name="country" id="country">
                        <option value="">Votre pays</option>
                        <optgroup label="Afrique">
                            <option value="Cameroun">Cameroun</option>
                            <option value="Tunis">Tunis</option>
                            <option value="Algérie">Algérie</option>
                            <option value="Maroc">Maroc</option>
                            <option value="Mauritanie">Mauritanie</option>
                        </optgroup>
                    </select>
                </div>

            </fieldset>
            <fieldset>
                <legend>vos formations</legend>
                <div class="form-checkbox-group">
                    <input type="checkbox" name="html" id="html">
                    <label for="html">formation en <span class="capitalize">html5</span></label>
                </div>
                <div class="form-checkbox-group">
                    <input type="checkbox" name="css" id="css">
                    <label for="css">formation en <span class="capitalize">css3</span></label>
                </div>
                <div class="form-checkbox-group">
                    <input type="checkbox" name="js" id="js">
                    <label for="js">formation en <span class="capitalize">js</span></label>
                </div>
                <textarea name="comment" placeholder="Décrivez vos besoins en formation" id="comment"></textarea>
            </fieldset>
            <fieldset>
                <legend>Envoyez nous votre photo</legend>
                <input type="file" name="picture" id="picture">
                <div class="form-button-group">
                    <input type="reset" value="effacer">
                    <input type="submit" value="envoyer">
                </div>
            </fieldset>
        </form>
    </div>
    <script src="js/inscription.js"></script>
</body>
</html>
